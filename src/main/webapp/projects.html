 <body ng-app="myApp" ng-controller="projectsController"> 	
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
    <a href="#" class="btn btn-primary btn-xs pull-left" ng-click="addProject()"><b>+</b> Add new Project</a>
   	 
    <a href="#" class="btn btn-primary btn-xs pull-center"  onClick="onClick=window.location.href='AdminShortCuts.html'"><b>+</b> Go Back</a>
    <a href="#" class="btn btn-primary btn-xs pull-right" ng-click="logOff()" > Log Off</a>
        <tr>
            <th>Project Name</th>
            <th>Address</th>
            <th>Client Or Developer</th>
            <th>Phone 1</th>
            <th class="text-center">Action</th>
        </tr>
    </thead>
            <tr ng-repeat="project in projects">
                <td>{{ project.projectName }}</td>
                <td>{{ project.address }}</td>
                <td>{{ project.clientOrDeveloper }}</td>
                <td>{{ project.phoneNo1 }}</td>
                <td class="text-center">
                <a class='btn btn-info btn-xs' ng-click="editProject(project)" href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a> 
                <a class="btn btn-danger btn-xs" ng-click="deleteProject(project)" href="#"><span class="glyphicon glyphicon-remove"></span> Delete</a></td>
            </tr>
            
    </table>
    </div>
</div>
